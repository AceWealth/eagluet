<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/variable.css" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>sdf</title>
  </head>
  <body>
    <!-- top navigation -->
    <nav class="navigations">
      <p class="logo">Eagluet</p>
      <div class="bar">
        <div class="icon minimize__btn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="var(--offwhite)"
            width="24px"
            height="24px"
          >
            <path d="M0 0h24v24H0V0z" fill="none" />
            <path d="M6 19h12v2H6v-2z" />
          </svg>
        </div>
        <div class="icon close__btn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="var(--offwhite)"
            width="24px"
            height="24px"
          >
            <path d="M0 0h24v24H0V0z" fill="none" />
            <path
              d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z"
            />
          </svg>
        </div>
      </div>
    </nav>

    <div class="clock__area">
      <h2 class="clock__area-text">Study Work</h2>
      <div class="clock__inner">
        <div class="clock__shape clock__minutes">
          <p class="clock__text"></p>
        </div>
        <div class="clock__shape clock__seconds">
          <p class="clock__text"></p>
        </div>
        <div class="clock__btn clock__play">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="35"
            viewBox="0 0 24 24"
            width="35"
            fill="var(--offwhite)"
          >
            <path d="M8 5v14l11-7z" />
            <path d="M0 0h24v24H0z" fill="none" />
          </svg>
          <!-- play button -->
        </div>

        <div class="clock__btn clock__pause hidden">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="35"
            viewBox="0 0 24 24"
            width="35"
            fill="var(--offwhite)"
          >
            <path d="M0 0h24v24H0V0z" fill="none" />
            <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" />
          </svg>
        </div>
      </div>
      <button class="btn btn__noround clock__stop">Reset</button>
    </div>

    <div class="setting timer-setting__area">
      <div class="timer-setting__box">
        <div class="timer-setting__titlesbar">
          <p class="timer-setting__title">Focus</p>
          <span class="range-slider__value"></span>
        </div>

        <input
          class="range-slider__range"
          data-mode="focus"
          type="range"
          value=""
          min="1"
          max="60"
        />
      </div>
      <div class="timer-setting__box">
        <div class="timer-setting__titlesbar">
          <p class="timer-setting__title">Break</p>
          <span class="range-slider__value"></span>
        </div>

        <input
          class="range-slider__range"
          type="range"
          data-mode="break"
          value=""
          min="1"
          max="60"
        />
      </div>
      <div class="btn__group mgr-2">
        <button class="btn btn__noround reset__btn">Reset Default</button>
        <button class="btn btn__rounded save__btn">Save</button>
      </div>
    </div>

    <div class="setting info-about"></div>
    <!-- bottom navigation -->
    <footer class="bottom__footer">
      <div class="icon timer__btn">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="var(--offwhite)"
          width="30px"
          height="30px"
        >
          <path d="M0 0h24v24H0V0z" fill="none" />
          <path
            d="M11 17c0 .55.45 1 1 1s1-.45 1-1-.45-1-1-1-1 .45-1 1zm0-14v4h2V5.08c3.39.49 6 3.39 6 6.92 0 3.87-3.13 7-7 7s-7-3.13-7-7c0-1.68.59-3.22 1.58-4.42L12 13l1.41-1.41-6.8-6.8v.02C4.42 6.45 3 9.05 3 12c0 4.97 4.02 9 9 9 4.97 0 9-4.03 9-9s-4.03-9-9-9h-1zm7 9c0-.55-.45-1-1-1s-1 .45-1 1 .45 1 1 1 1-.45 1-1zM6 12c0 .55.45 1 1 1s1-.45 1-1-.45-1-1-1-1 .45-1 1z"
          />
        </svg>
      </div>
      <div class="icon info__btn">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="var(--offwhite)"
          width="30px"
          height="30px"
        >
          <path d="M0 0h24v24H0V0z" fill="none" />
          <path
            d="M11 7h2v2h-2zm0 4h2v6h-2zm1-9C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"
          />
        </svg>
      </div>
    </footer>
    <script>
      require("./js/renderermain.js");
    </script>
  </body>
</html>
