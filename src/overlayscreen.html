<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/variable.css" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Rest Window</title>
  </head>
  <body>
    <div class="overlay">
      <div class="workouts">
        <h3 class="workout__text">Do this Workout</h3>
        <p class="workout__text">Go somewhere else</p>
        <ul class="workout__lists">
          <li>Drink Water</li>
          <li>Eye Rotate</li>
          <li>Push Ups</li>
          <li>Chair leg raise</li>
        </ul>
      </div>

      <div class="clock__area">
        <div class="clock__inner">
          <div class="clock__shape clock__minutes">
            <p class="clock__text">3</p>
          </div>
          <div class="clock__shape clock__seconds">
            <p class="clock__text">30</p>
          </div>
        </div>
        <!-- <button class="btn btn__rounded clock__stop">Add 5 sec</button> -->
      </div>
    </div>
    <style>
      body {
        background-color: var(--transparent);
      }
      .overlay {
        color: var(--primary-color);
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 0 auto;
        width: 25em;
        padding: 6em;
        height: 100vh;
        background-color: var(--secondary-color);
      }
      .workouts {
        margin-bottom: 5em;
      }
      ul.workout__lists {
        list-style-position: inside;
        font-weight: 200;
        margin-top: 1em;
      }
      ul.workout__lists li {
        margin-top: 0.4em;
      }
    </style>

    <script>
      // require("./js/overlayscreen.js");
    </script>
  </body>
</html>
